{% extends 'email_distribution/base.html' %}
{% block content %}
<div class="col-lg-6 col-md-6 col-sm-12">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <form method="post" action="" class="form-floating form-control">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <input class="btn btn-primary w-100" type="submit" value="Отправить"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
