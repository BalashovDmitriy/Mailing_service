<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Сервис рассылок</h5>
    <nav class="ms-5">
        {% if user.is_authenticated %}
            <a class="p-2 btn btn-primary" href="{% url 'mailing_list' %}">Список рассылок</a>
            <a class="p-2 btn btn-primary" href="{% url 'mailing_create' %}">Создать рассылку</a>
            <a class="p-2 btn btn-secondary" href="{% url 'client_create' %}">Создать клиента</a>
            <a class="p-2 btn btn-secondary" href="{% url 'clients_list' %}">Список клиентов</a>
            <a class="btn btn-warning" href="{% url 'create_mail' %}">Создать письмо</a>
            <a class="btn btn-warning" href="{% url 'send_message' %}">Отправить письмо</a>
            <a class="custom-btn btn-3 text-center mt-2" style="width: 15rem"
               href="{% url 'logout' %}"><span>Выйти</span></a>
            <a class="custom-btn btn-1 text-center mt-2" style="width: 15rem" href="{% url 'profile' %}">Профиль</a>
        {% else %}
            <a class="custom-btn btn-3 text-center mt-2" style="width: 15rem"
               href="{% url 'login' %}"><span>Войти</span></a>
            <a class="custom-btn btn-13 text-center mt-2" style="width: 15rem" href="{% url 'register' %}"><span>Регистрация</span></a>
        {% endif %}
    </nav>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Сервис рассылок</h1>
</div>
