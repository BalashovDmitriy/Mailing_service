{% extends 'email_distribution/base.html' %}
{% block content %}
    <div class="row text-center">
        {% for object in object_list %}
            <div class="col-sm-3 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-header">
                        <p class="card-text">{{ object.name }}</p>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ object.email }}</p>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'client_detail' object.id %}" class="btn btn-primary form-control">Подробнее</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
