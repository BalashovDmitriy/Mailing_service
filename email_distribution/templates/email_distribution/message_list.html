{% extends 'email_distribution/base.html' %}
{% block content %}
    <div class="row text-center">
    <div class="col-12 mb-3 mt-3">
            <a href="{% url 'mail_create' %}"
               class="custom-btn btn-2 form-control">Создать письмо</a>
        </div>
        {% for object in object_list %}
            <div class="col-sm-3 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-header">
                        <p class="card-text">{{ object.title }}</p>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ object.body|truncatechars:100 }}</p>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'mail_detail' object.id %}" class="btn btn-primary form-control">Подробнее</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
